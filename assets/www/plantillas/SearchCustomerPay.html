<div id='payments' style='display: none;'>

		<div class="col-xs-12">
			<table width='100%'>
				<tr>
					<td align='left'><label for="txtFactura">Invoice: </label></td>
					<td><input  data-mini="true" type='text'
						id='txtFactura' name='txtFactura'> <!--  onblur="txtFacturaPay_blur(this);"  -->
					</td>					
				</tr>
				
				<tr>

				</tr>

				<tr>
					<td align='left'><label for="cmbTipoPago">Select
							Payment: </label></td>
					<td><select data-mini="true" name="cmbTipoPago"

				</tr>

				<tr>
					<td align='left'><label for="txtMonto">Amount: </label></td>
					<td><input size='5' data-mini="true" type='text'
						id='txtMonto' name='txtMonto'></td>
				</tr>

				<tr>
					<td align='left'><label for="txtComentarios">Comments:
					</label></td>
					<td><input data-mini="true" type='text'
						id='txtComentarios' name='txtComentarios'></td>
				</tr>

				<tr>
					<td align='left'><input type='hidden' id='hfPagos'
						name='hfPagos' value=''> <input type='hidden'
						id='hfTotalFactura' name='hfTotalFactura' value=''> <!-- button id='btnAgregarPago' data-mini="true" name='btnAgregarPago'
					data-theme="b" data-icon="plus" onClick="btnAgregarPago_Click();">Agregar
					Pago</button --> <a href="#" id='btnAgregarPago'
						onClick='btnAddPay_Click();' data-role="button" data-theme="a"
						data-mini="true" data-icon="plus">Add Payment</a></td>
					
					<td align='right'>
						<!-- button id='btnQuitarPago' data-mini="true" name='btnQuitarPago'
					data-theme="b" data-icon="minus" onClick="btnQuitarPago_Click('tblPagos');">Quitar
					Pago</button --> <a href="#" id='btnQuitarPago'
						onClick='btnQuitarPago_Click("tblPagos");' data-role="button"
						data-theme="a" data-mini="true" data-icon="less">Delete
							Payment</a>
					</td>
				</tr>

				<tr>
					<td colspan='2'>
						<table border="2" id="tblPagos" width='100%'
							class="table table-striped">
							<tr class='heading-tablas'>
								<td></td>
								<td>Invoice</td>
								<td>Date</td>
								<td>Customer</td>
								<td>Amount</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td colspan="2"><br></td>
				</tr>
				<tr>
					<td align='center'> <a href="#"
						id='btnCancelarPagos' name='btnCancelarPagos'
						onClick='cancelPayView();' data-role="button" data-theme="a"
						data-mini="true" data-icon="delete">Cancel</a></td>

					<td align='center' >
						<a href="#" id='btnPrintPagos' name='btnPrintPagos'
						onClick='btnPrintPagos_click();' data-role="button" data-theme="a"
