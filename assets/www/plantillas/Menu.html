 <div data-role="collapsible-set" data-content-theme="a"  data-inset="true">
 	{{#each menu}}
 		<div data-role="collapsible" data-theme="a" data-content-theme="a" data-inset="true">        	
        	{{#if hasList}}
        		<h3>{{label}}</h3>
        		<ul data-role="listview" data-inset="false" data-theme="a" data-content-theme="A">
        			{{#each options}}        			        			
        				<li><a href="#" onClick="{{onClick}}">{{label}}</a></li>       
        			{{/each}}
        		</ul>
        	{{else}}
        		<h3>{{label}}</h3>
        		<ul data-role="listview" data-inset="true" data-theme="a" data-content-theme="a">
        			<li><a href="#" onClick="{{onClick}}">{{label}}</a></li>
        		</ul>
        	{{/if}}
        </div>
 	{{/each}}
 </div>
